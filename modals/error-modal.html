        <div class="modal-content-error">
            <div class="modal-content-info-thanks">

                    <button id="closeModalBtnError" class="close-modal">
                        <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <img class="error-svg" src="../images/svg/error.svg"  alt="">

                        Произошла<br>
