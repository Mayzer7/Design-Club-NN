<!-- Модальное окно "Связаться с нами"-->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-content-info">
                <div class="modal-content-info-inner">
                    <button id="closeModalBtn" class="close-modal">
                        <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.8549 9.64285L9.14062 23.3571M22.8549 23.3572L9.14063 9.64287" stroke="#EDE4D7" stroke-linecap="square"/>
                        </svg>
                    </button>

                    <img src="images/get-request.png" alt="">
        
                    <p class="phone-number">+7 999 999 99 99</p>
                
                    <h2 class="contact-modal-title">
                        Связаться с нами
                    </h2>

                    <p class="modal-description">
                        Оставьте заявку и менеджер 
                        свяжется с вами в рабочее время 
                    </p>
                </div>
            </div>

            <div class="modal-inputs">
                <form id="contact-form-modal" class="contact-form-modal" autocomplete="on" onsubmit="return validateForm(event, 'modal-form')">
                    <div class="contact-input-modal">
                        <input type="text" id="contact-name" name="name" placeholder="ФИО" autocomplete="name">
                        <span class="error-contact"></span>
                    </div>  
                    <div class="contact-input-modal">
                        <input type="tel" id="phone" name="phone" placeholder="ТЕЛЕФОН" autocomplete="tel">
                        <span class="error-contact"></span>
                    </div>
                    
                    <div class="contact-input-modal">
                        <div class="custom-select" id="contactSelect">
                            <div class="select-header">
                            <span class="selected-option">УДОБНЫЙ СПОСОБ СВЯЗИ</span>
                            <img class="arrow-icon" src="../images/svg/down-arrow-white.svg" alt="">
                            </div>
                            <ul class="select-options">
                            <li data-value="call">СОЗВОНИТЬСЯ</li>
                            <li data-value="telegram">НАПИСАТЬ В TELEGRAM</li>
                            <li data-value="whatsapp">НАПИСАТЬ В WHAT'S APP</li>
                            </ul>
                        </div>
                        <input type="hidden" name="contact_method" id="contactMethodInput" />
                        <span class="error-contact"></span>
                    </div>

                    <div class="accept-politics-modal">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="accept" />
                            <div class="checkbox-img"></div>
                        </label>
                        <p>Согласен <span><a href="privacy-policy-page.html" target="_blank">с политикой конфиденциальности и обработки персональных данных</a></span></p>
                        <span class="error-contact"></span>
                    </div>
                    <button type="submit" class="get-request-button-modal">
                        ОСТАВИТЬ ЗАЯВКУ 
                        <img src="images/svg/contact.svg" alt="Связаться" class="contact-icon">
                    </button>
                </form>
            </div>
        </div>
    </div>
